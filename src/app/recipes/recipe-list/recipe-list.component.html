<div class="row">
  <div class="col-xs-12">
    <button class="btn-success" (click)="onNewRecipeClick()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index"
      [recipe]="recipeItem"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
